name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch
      pages: write  # To push to a GitHub Pages site
      id-token: write # To update the deployment status
    steps:
      - name: Install dependencies
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
          cargo install mdbook dioxus-cli
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build Ultimate by Example
        run: |
          cd ultimate-by-example
          mdbook build
      - name: Build Ultimate Rulebook
        run: |
          cd rules-of-ultimate
          dx build --release
      - name: Assemble Pages
        run: |
          mkdir pages
          cp index.html pages/
          mv ultimate-by-example/book/ pages/book/
          mv rules-of-ultimate/dist/ pages/rulebook/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'pages'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
